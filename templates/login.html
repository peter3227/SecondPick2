<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SecondPick</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 이 페이지에서만 사용되는 스타일을 추가하거나, style.css를 확장하세요 */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .auth-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .auth-box h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .auth-box .primary {
            background-color: #5d5dff; /* 예시 색상 */
            color: white;
            margin-top: 10px;
        }
        .auth-box a {
            display: block;
            margin-top: 15px;
            color: #5d5dff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">SecondPick</a>
    </header>

    {# 플래시 메시지 표시 #}
    <div class="container flash-messages-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <h2>로그인</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <input type="email" name="email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="primary">로그인</button>
            </form>
            <a href="{{ url_for('register') }}">회원가입하기</a>
        </div>
    </div>
</body>
</html>
